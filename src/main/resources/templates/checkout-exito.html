<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Pedido Confirmado! - Grupo Antonio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- ESTILOS VISUALES PARA ÉXITO --- */
        body { 
            font-family: 'Poppins', sans-serif; 
            text-align: center; 
            background-color: #e8f5e9; /* Fondo verde muy suave */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .box { 
            background: white; 
            padding: 40px; 
            border-radius: 12px; 
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15); 
            max-width: 550px; 
            width: 90%;
            border: 1px solid #c8e6c9; 
        }
        .icon {
            color: #4CAF50; /* Verde vibrante */
            font-size: 60px;
            margin-bottom: 20px;
        }
        h1 { 
            color: #2e7d32; /* Verde oscuro */
            font-size: 1.8em; 
            margin-bottom: 10px;
        }
        .details { 
            margin-top: 25px; 
            font-size: 1.1em; 
            color: #555;
            padding: 15px;
            border-top: 1px dashed #ddd;
        }
        .details strong { 
            color: #e63946; /* Rojo principal para el ID */
            font-size: 1.2em;
        }
        
        .btn-catalogo { 
            background-color: #e63946; 
            color: white; 
            padding: 12px 25px; 
            border: none; 
            border-radius: 6px; 
            text-decoration: none; 
            display: inline-block; 
            margin-top: 30px; 
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .btn-catalogo:hover {
            background-color: #cc313e;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>¡Pedido Finalizado con Éxito!</h1>
        <p>Tu orden ha sido procesada y guardada en nuestro sistema.</p>
        
        <div class="details">
            <p>El identificador de tu pedido es: <strong><span th:text="${pedidoId}">[00000]</span></strong></p>
            <p>Recibirás una confirmación detallada por correo electrónico.</p>
        </div>
        
        <a th:href="@{/usuario/catalogo}" class="btn-catalogo">
            <i class="fas fa-arrow-left"></i> Seguir Comprando
        </a>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Esto asegura que, una vez que el pedido se guarda en la DB, el carrito del navegador se vacía.
            // Si no se limpia, los productos se mostrarán nuevamente al visitar el carrito.
            localStorage.removeItem('carritoGrupoAntonio');
            console.log("LocalStorage: CarritoGrupoAntonio ha sido vaciado.");
        });
    </script>
</body>
</html>
